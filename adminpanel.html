<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panou de Administrare</title>
    <link rel="stylesheet" href="styles.css">
    <script src="admin.js" defer></script>
</head>
<body>
    <header>
        <h1>Panou de Administrare</h1>
    </header>
    
    <main>
        <section>
            <h2>Editează Conținutul Site-ului</h2>
            <label for="site-title">Titlul Site-ului:</label>
            <input type="text" id="site-title" value="Green Garden Team">
            
            <label for="page-content">Conținut:</label>
            <textarea id="page-content" rows="10">Bine ați venit la Green Garden Team!</textarea>
            
            <button onclick="saveChanges()">Salvează Modificările</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Green Garden Team. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
